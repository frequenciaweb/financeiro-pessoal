<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <label>Nome</label>
      <input
        [(ngModel)]="usuario.nome"
        name="nome"
        type="text"
        class="form-control"
      />
    </div>
    <div class="col-lg-6">
      <label>E-mail</label>
      <input
        [(ngModel)]="usuario.email"
        name="email"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <label>Senha</label>
      <input
        [(ngModel)]="usuario.senha"
        name="senha"
        type="password"
        class="form-control"
      />
    </div>
    <div class="col-lg-6">
      <label>Confirmar Senha</label>
      <input
        [(ngModel)]="usuario.csenha"
        name="csenha"
        type="password"
        class="form-control"
      />
    </div>
  </div>
  <div>
    <button type="button" (click)="salvar()" class="btn btn-primary mt-2">
      Cadastrar
    </button>
  </div>

  {{ usuario | json }}
</div>
